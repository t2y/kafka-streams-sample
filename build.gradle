plugins {
    id 'application'
    id 'com.commercehub.gradle.plugin.avro' version '0.17.1-SNAPSHOT'
    id 'com.github.imflog.kafka-schema-registry-gradle-plugin' version '0.8.0'
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url = 'https://packages.confluent.io/maven/'
    }
}

dependencies {
    // for type inference
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.10'
    testCompileOnly 'org.projectlombok:lombok:1.18.10'

    // for logging
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.26'

    // kafka and kafka streams
    implementation 'org.apache.kafka:kafka-streams:2.3.1'
    implementation 'org.apache.kafka:kafka-clients:2.3.1'

    // kafka streams examples
    implementation 'org.apache.kafka:kafka-streams-examples:2.3.1'

    // avro
    implementation 'org.apache.avro:avro:1.9.1'
    implementation 'io.confluent:kafka-streams-avro-serde:5.3.2'
    implementation 'io.confluent:kafka-avro-serializer:5.3.2'

    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

application {
    mainClassName = 'kafka.streams.sample.UserService'
}

test {
    useJUnitPlatform()
}

avro {
  dateTimeLogicalType = 'JSR310'
  createOptionalGetters = true
}

schemaRegistry {
    url = 'http://localhost:8081/'

    config {
        subject('user', 'FULL_TRANSITIVE')
    }

    download {
        subject('user', 'src/main/avro')
        subject('order', 'src/main/avro')
        subject('product-enum', 'src/main/avro')
    }

    register {
        subject('user', 'src/main/avro/user.avsc')
        subject('order', 'src/main/avro/order.avsc')
        subject('product-enum', 'src/main/avro/product-enum2.avsc')
    }

    compatibility {
        subject('user', 'src/main/avro/user.avsc')
        subject('order', 'src/main/avro/order.avsc')
        subject('product-enum', 'src/main/avro/product-enum2.avsc')
    }
}
